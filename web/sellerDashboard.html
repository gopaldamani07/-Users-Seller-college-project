#<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        .menu {
            display: inline-block;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007BFF; /* Blue */
            color: white;
            margin: 10px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Welcome to the Seller Dashboard</h1>
    <div class="menu">
        <h2>Main Menu:</h2>
        <button onclick="location.href='addProduct.html'">Add Product</button>
        <!-- Update the link to point to the ViewProductsServlet -->
        <button onclick="location.href='ViewProductsServlet'">View Products</button>
        <br>
        <button onclick="location.href='index.html'">Logout</button>
    </div>
</body>
</html>
